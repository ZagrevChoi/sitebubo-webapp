<app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
<div class="container vh-100 d-flex align-items-center" *ngIf="!isLoading">
    <div class="row w-100">
        <div class="col-12 col-md-6 col-lg-5 mx-auto">
            <h1 class="text-center mb-3">Sign Up</h1>
            <form action="w-100" autocomplete="off" class="" [formGroup]="signupForm" (ngSubmit)="signup()">
                <sitebubo-text-input type="text" label="Full Name" font="font-20" placeholder="Your full name" formControlName="fullname"></sitebubo-text-input>
                <sitebubo-text-input type="email" label="Email address" font="font-20" placeholder="Email address" formControlName="email"></sitebubo-text-input>
                <sitebubo-text-input type="password" label="Password" font="font-20" placeholder="Password" formControlName="password"></sitebubo-text-input>
                <p class="font-18 text-center color-grey mb-3">Already the member?<a class="text-primary" routerLink="/login"> Log In</a></p>
            </form>
            <div class="d-flex flex-column align-items-center justify-content-center">
                <button class="btn btn-ored mb-4 pl-4 pr-4 color-white font-22 uk-icon-mouse-pointer" [disabled]="signupForm.invalid || isLoading">Sign Up</button>
            </div>
        </div>
    </div>
</div>
