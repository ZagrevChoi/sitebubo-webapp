<app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
<div class="container vh-100 d-flex align-items-center" *ngIf="!isLoading">
  <div class="row w-100">
    <div class="col-12 col-md-6 col-lg-5 mx-auto">
      <h1 class="text-center mb-3">Login</h1>
      <form class="w-100" autocomplete="off" [formGroup]="loginForm" (ngSubmit)="login()">
        <sitebubo-text-input type="email" label="Email address" font="font-20" placeholder="Email address" formControlName="email"></sitebubo-text-input>
        <sitebubo-text-input type="password" label="Password" font="font-20" placeholder="Password" formControlName="password"></sitebubo-text-input>
        <p class="font-18 text-center color-grey mb-3">Not a member?<a class="text-primary" routerLink="/signup"> Register</a></p>
        <div class="d-flex flex-column align-items-center justify-content-center">
          <button class="btn btn-ored mb-4 pl-4 pr-4 color-white font-22 uk-icon-mouse-pointer" [disabled]="loginForm.invalid || isLoading">Login</button>
          <a class="font-18 text-primary">Forgot password</a>
        </div>
      </form>
    </div>
  </div>
</div>
