<div class="container h-100 d-flex align-items-center">
  <div class="row w-100">
    <div class="col-12 col-md-6 col-lg-5 mx-auto">
      <h1 class="text-center mb-50">Login</h1>
      <form class="w-100" autocomplete="off" [formGroup]="loginForm" (ngSubmit)="login()">
        <sitebubo-text-input type="email" label="Email address" placeholder="Email address" formControlName="email"></sitebubo-text-input>
        <sitebubo-text-input type="password" label="Password" placeholder="Password" formControlName="password"></sitebubo-text-input>
        <p class="font-18 text-center color-grey mb-3">Not a member?<a class="color-red"> Register</a></p>
        <div class="d-flex flex-column align-items-center justify-content-center">
          <button class="btn btn-ored mb-4 btn-radius pl-4 pr-4 color-white font-24 uk-icon-mouse-pointer" [disabled]="loginForm.invalid || isLoading">Login</button>
          <a class="font-18 text-primary">Forgot password</a>
        </div>
      </form>
    </div>
  </div>
</div>
<button class="btn btn-primary" routerLink="/dashboard">go to dashboard</button>
